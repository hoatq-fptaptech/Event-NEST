<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đuổi Hình Bắt Chữ – Meme Việt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="game1.css" rel="stylesheet">

</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Đuổi Hình Bắt Chữ – Bản Meme Việt</h1>
    </div>

    <div class="text-center mb-4">
      <img id="memeImage" src="" alt="Meme" class="meme-img img-fluid rounded border">
    </div>

    <div class="row g-3 mb-4" id="answers">
      <!-- Đáp án được chèn bằng JS -->
    </div>

    <div class="text-center mb-3">
      <div id="timer">Thời gian: 10s</div>
    </div>

    <div class="text-center">
      <div id="result"></div>
      <div id="explanation" class="mt-2"></div>
    </div>
  </div>

  <script type="text/javascript" src="game1.js"></script>
</body>
</html>
