<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kéo - Búa - Bao - Nâng cao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🎮 Kéo - Búa - Bao</h1>

    <div class="text-center mb-4">
      <p><strong>Chọn một hành động:</strong></p>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-outline-primary choice-btn" data-choice="rock">✊</button>
        <button class="btn btn-outline-success choice-btn" data-choice="paper">✋</button>
        <button class="btn btn-outline-danger choice-btn" data-choice="scissors">✌️</button>
      </div>
    </div>

    <div class="text-center mt-4">
      <p>Bạn chọn: <span id="userChoice">-</span></p>
      <p>Máy chọn: <span id="computerChoice">-</span></p>
      <p class="result text-primary mt-3" id="result">Kết quả: -</p>
    </div>

    <div class="text-center mt-4">
      <h5>🎯 Điểm số</h5>
      <p>Bạn: <span id="userScore">0</span> | Máy: <span id="computerScore">0</span> | 🏆 Kỷ lục: <span id="highScore">0</span></p>
    </div>

    <div class="mt-4">
      <h5>Lịch sử trận gần nhất (5 trận)</h5>
      <ul class="list-group history-box" id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
