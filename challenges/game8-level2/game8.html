<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đi Chợ Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="game8.css" />
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">🛒 Đi Chợ Online 🛒</h1>
    <p class="lead">Ngân sách của bạn: <strong id="budget">200,000đ</strong></p>
    <p>Chọn thực phẩm để đi chợ giúp mẹ!</p>
    <div id="items" class="row justify-content-center mb-3"></div>
    <div>
      <h4>Giỏ hàng:</h4>
      <ul id="cart-list" class="list-group mb-3"></ul>
      <p><strong>Tổng tiền:</strong> <span id="total">0đ</span></p>
    </div>
    <button id="reset-btn" class="btn btn-warning">Bỏ hết & Bắt đầu lại</button>
    <div id="message" class="mt-3 fs-5"></div>
  </div>

  <script src="game8.js"></script>
</body>
</html>
